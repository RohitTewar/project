<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

  <title>CRUD App</title>

  <style>
    form {
      margin: 30px auto;
      width: 90% !important;
    }

    form h2 {
      margin: 20px 0px 30px 0px;
    }

    form input,
    label {
      margin: 5px 0px;
    }

    .container {
      width: 90% !important;
    }

    .info {
      display: flex;
    }
  </style>
</head>

<body>
  <form class="container" method="post">
    <h2>CRUD App</h2>
  </form>

  <div class="container">
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Course</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        
          {% for i in students %}
          <tr class="table-light">
            <td>{{loop.index}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.course}}</td>
            <td><button><a href="delete/{{i.id}}">Delete</a></button></td>
            <td><button><a href="update/{{i.id}}">Update</a></button></td>
          {% endfor %}

        </tbody>
      </table>
      <h4>Upload Students CSV</h4>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_csv') }}" class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <input type="file" name="file" class="form-control" accept=".csv" required />
          </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">Upload CSV</button>
        </div>
    <br />
    <a class="btn btn-primary" href="{{ url_for('add') }}" type="button">Add Student</a>
  </div>
</body>

</html>
